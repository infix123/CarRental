<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;1,600&family=Heebo:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Rental Car</title>
	</head>
	<body>
		<!--Global container-->
		<div
			class="flex justify-center items-center min-h-screen bg-slate-100 shadow-lg"
		>
			<!--Card Container-->
			<div
				class="flex flex-col p-8 m-3 rounded-2xl bg-white shadow-2xl md:space-y-0 md:m-0 md:p-10 text-darkBlue"
			>
				<!--Content-->
				<h2 class="text-3xl font-medium mb-10 md:mb-10 md:pr-60">
					Search for a rental car
				</h2>
				<p class="text-sm font-medium">Pick up Location</p>
				<input
					type="text"
					class="pl-4 py-2 rounded-md border border-darkBlue space-y-0 outline-none placeholder:text-sm placeholder:font-medium w-full placeholder:text-darkBlue"
					placeholder="City, airport, region, district..."
				/>
				<div class="flex self-auto mt-4 md:flex md:pt-6">
					<input type="checkbox" name="deliver" class="h-6 w-6 mr-2 md:mr-2" />
					<label for="deliver" class="pt-0 mb-8 text-center text-sm"
						>Deliver the car somewhere else</label
					>
				</div>
				<div
					class="flex flex-col space-y-1 justify-center md:justify-between w-full md:space-x-1 md:space-y-0 md:flex-row"
				>
					<!--first pickup date-->
					<div class="flex flex-col justify-start items-start space-y-1">
						<label for="pickupdate" class="text-sm font-medium"
							>Date of pickup</label
						>
						<div class="relative">
							<img
								src="./images/calendar.jpg"
								class="h-6 w-6 mt-2 ml-5 absolute"
							/>
							<select
								name="pickupdate"
								class="border border-darkBlue rounded-md pl-24 py-2 pr-24 font-medium text-xs outline-none"
							>
								<option value="default">Sat 26 Mar 2022</option>
							</select>
						</div>
					</div>
					<div class="flex justify-center">
						<div class="relative">
							<img
								src="./images/calendar.jpg"
								class="h-6 w-6 ml-5 mt-2 absolute"
							/>
							<select
								name="pickupdate"
								class="border border-darkBlue rounded-l-lg py-2 pl-14 pr-14 font-medium text-xs"
							>
								<option value="default">10</option>
							</select>
						</div>

						<div>
							<select
								name="pickupdate"
								class="text-center border border-darkBlue rounded-r-lg py-2 pl-14 pr-16 font-medium text-xs"
							>
								<option value="default">00</option>
							</select>
						</div>
					</div>
					<!--second picup date-->
					<div class="flex flex-col justify-start items-start space-y-1">
						<label for="pickupdate" class="text-sm font-medium mt-4"
							>Date of Delivery</label
						>
						<div class="relative">
							<img
								src="./images/calendar.jpg"
								class="h-6 w-6 mt-2 ml-5 absolute"
							/>
							<select
								name="pickupdate"
								class="border border-darkBlue rounded-md pl-24 py-2 pr-24 font-medium text-xs outline-none"
							>
								<option value="default">Sat 26 Mar 2022</option>
							</select>
						</div>
					</div>
					<div class="flex justify-center">
						<div class="relative">
							<img
								src="./images/calendar.jpg"
								class="h-6 w-6 ml-5 mt-2 absolute"
							/>
							<select
								name="pickupdate"
								class="border border-darkBlue rounded-l-lg py-2 pl-14 pr-14 font-medium text-xs"
							>
								<option value="default">10</option>
							</select>
						</div>

						<div>
							<select
								name="pickupdate"
								class="text-center border border-darkBlue rounded-r-lg py-2 pl-14 pr-16 font-medium text-xs"
							>
								<option value="default">00</option>
							</select>
						</div>
					</div>
				</div>
				<!--Drivers age-->
				<div class="flex self-auto mt-4 md:flex md:pt-6">
					<input type="checkbox" name="deliver" class="h-6 w-6 mr-2 md:mr-2" />
					<label for="deliver" class="pt-0 text-center text-sm"
						>The driver's age between 30 and 65?</label
					>
				</div>
				<!--checkmarks-->
				<!--checkmark 1-->
				<div class="flex flex-col justify-left py-2">
					<div class="flex self-auto mt-2 md:flex md:pt-6">
						<img src="./images/check.png" class="h-6 w-6 mr-2 md:mr-2" />
						<label for="deliver" class="pt-0 text-center"
							>No credit card fees</label
						>
					</div>
					<!--checkmark 2-->
					<div class="flex self-auto mt-2 md:flex md:pt-6">
						<img src="./images/check.png" class="h-6 w-6 mr-2 md:mr-2" />
						<label for="deliver" class="pt-0 text-center">No change fees</label>
					</div>
					<!--checkmark 3-->
					<div class="flex self-auto mt-2 md:flex md:pt-6">
						<img src="./images/check.png" class="h-6 w-6 mr-2 md:mr-2" />
						<label for="deliver" class="pt-0 text-center"
							>Price match guarantee</label
						>
					</div>
				</div>
				<button
					class="flex w-full rounded-xl justify-center items-center mt-6 py-6 px-8 bg-darkOrange text-white"
				>
					Search
				</button>
			</div>
		</div>
	</body>
</html>
